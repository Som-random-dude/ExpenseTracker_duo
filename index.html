<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body >
    <div class="body">
        <div class="sideBar">
            <div class="profile">
            <img src="assets/profilePicDefault.jpg" alt="ProfilePicture" class="profilePicture">
            <p class="profileName">Random Person</p>
            </div>

            <div class="sideBarTextContianer">
                <img src="assets/dashboardIcon-removebg-preview.png" alt="" class="sideBarImage">
                <p class="sideBarText"><a href="#">Dashboard</a></p>
            </div>
            <div class="sideBarTextContianer">
                <img src="assets/ExpensesIcon.png" alt="" class="sideBarImage">
                <p class="sideBarText"><a href="#">Expenses</a></p>
            </div>
            <div class="sideBarTextContianer">
                <img src="assets/manageSubscriptionsIconMain-removebg-preview.png" alt="" class="sideBarImage">
                <p class="sideBarText"><a href="#">Manage subscriptions</a></p>
            </div>
            <div class="sideBarTextContianer">
                <img src="assets/chartsAndGraphsIcon-removebg-preview.png" alt="" class="sideBarImage">
                <p class="sideBarText" ><a href="#">Charts and graphs</a></p>
            </div>
            
            <div class="sideBarTextContianer">
                <img src="assets/reportIcon-removebg-preview.png" alt="" class="sideBarImage">
                <p class="sideBarText" ><a href="#">Report</a></p>
            </div>
            <div class="sideBarTextContianer">
                <img src="assets/settingIcon-removebg-preview.png" alt="" class="sideBarImage">
                <p class="sideBarText"><a href="#">Settings</a></p>
            </div>
        </div>

        <div class="container">
            <header>
                <span class ="logo">
                    <img src="assets/logo.png" alt="logo">
                    <h5>Company Name</h5>
                </span>
                <img src="assets/chip.png" alt="chip" class="chip">
            </header>
            <div class="card-details">
                <div class="card-number">
                <h6>Balance (NPR)</h6>
                <h5 class="number">000000</h5>
                <h5 class="name">Random Person</h5>
                </div>
                <div class="validity">
                <h6>Valid Thru</h6>
                <h5>05/30</h5>
                </div>
            </div>
        </div>

</div>
      


    <script src="script.js"></script>
</body>
</html>
